# Telegraf Configuration for RTL_433 Weather Station Data

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = "1s"
  hostname = ""
  omit_hostname = false
  debug = true
  quiet = false
  logfile = ""
  logfile_rotation_max_size = "10MB"

###############################################################################
#                            INPUT PLUGINS                                    #
###############################################################################

# Subscribe to MQTT topic for RTL_433 data
[[inputs.mqtt_consumer]]
  ## MQTT broker URLs
  servers = ["tcp://mosquitto:1883"]

  ## Topics to subscribe to
  ## Subscribe to specific device topics only (excludes /availability)
  topics = [
    "rtl_433/Vevor-7in1/+",
  ]

  ## QoS policy for messages
  qos = 0

  ## Connection timeout
  connection_timeout = "30s"

  ## Data format
  data_format = "json"

  ## Name suffix to track the topic
  topic_tag = "topic"

  ## Measurement name
  name_override = "rtl433"

  ## Extract tags from these JSON fields
  tag_keys = ["model", "id", "channel", "battery_ok", "mic", "mod"]

  ## Parse timestamp from JSON
  json_time_key = "time"
  json_time_format = "2006-01-02 15:04:05"
  json_timezone = "Europe/Madrid"  # Barcelona is in CET/CEST timezone (same as Madrid)

  ## String fields (non-numeric)
  json_string_fields = ["model", "mic", "mod", "subtype", "raw_msg"]

###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################

# Write to InfluxDB 2.x
[[outputs.influxdb_v2]]
  ## InfluxDB URL
  urls = ["http://influxdb:8086"]

  ## Token for authentication
  token = "$INFLUXDB_ADMIN_TOKEN"

  ## Organization
  organization = "$INFLUXDB_ORG"

  ## Destination bucket
  bucket = "$INFLUXDB_BUCKET"

  ## Timeout for HTTP messages
  timeout = "5s"


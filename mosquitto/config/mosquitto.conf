# Mosquitto MQTT Broker Configuration

# Listen on all interfaces (both IPv4 and IPv6)
# When no bind_address is specified, Mosquitto listens on all interfaces
listener 1883
protocol mqtt

# WebSockets listener (optional, for web clients)
listener 9001
protocol websockets

# Allow anonymous connections (you can add authentication later)
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Connection messages
connection_messages true
